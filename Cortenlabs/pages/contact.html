<section class="contact-form">
    <h2>Neem contact op</h2>
    <form action="php/process_form.php" method="POST"  id="contact-form">
        <!-- Naam -->
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Bericht -->
        <div class="form-group full-width">
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Honeypot -->
        <div class="form-group" style="display:none;">
            <label for="berichttype">Berichttype:</label>
            <input type="text" id="berichttype" name="berichttype">
        </div>

        <!-- CAPTCHA -->
        <div class="form-group full-width">
            <label for="captcha">Wat is de datum van de dag voor gisteren? (dd-mm-jjjj):</label>
            <input type="text" id="captcha" name="captcha" placeholder="dd-mm-jjjj" required>
        </div>

        <!-- Verzenden -->
        <button type="submit">Verstuur</button>
    </form>
    <div id="form-feedback" class="form-feedback"></div> <!-- Feedback plek -->
</section>
